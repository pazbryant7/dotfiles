<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <dir>/usr/share/fonts</dir>

  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>

  <alias>
    <family>serif</family>
    <prefer>
      <family>National Park</family>
      <family>Overpass</family>
      <family>Kosugi Maru</family>
      <family>Jua</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>National Park</family>
      <family>Overpass</family>
      <family>Kosugi Maru</family>
      <family>Jua</family>
    </prefer>
  </alias>

  <alias>
    <family>sans</family>
    <prefer>
      <family>National Park</family>
      <family>Overpass</family>
      <family>Kosugi Maru</family>
      <family>Jua</family>
    </prefer>
  </alias>

  <alias>
    <family>ui-sans-serif</family>
    <prefer>
      <family>National Park</family>
      <family>Overpass</family>
      <family>Kosugi Maru</family>
      <family>Jua</family>
    </prefer>
  </alias>

  <alias>
    <family>ui-monospace</family>
    <prefer>
      <family>Maple Mono</family>
      <family>Maple Mono NL CN</family>
    </prefer>
  </alias>

  <alias>
    <family>system-ui</family>
    <prefer>
      <family>National Park</family>
      <family>Overpass</family>
      <family>Kosugi Maru</family>
      <family>Jua</family>
    </prefer>
  </alias>

  <alias>
    <family>-apple-system</family>
    <prefer>
      <family>National Park</family>
      <family>Overpass</family>
      <family>Kosugi Maru</family>
      <family>Jua</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Maple Mono</family>
      <family>Maple Mono NL CN</family>
    </prefer>
  </alias>

  <match>
    <test name="family">
      <string>Arial</string>
    </test>
    <edit mode="assign" name="family" binding="strong">
      <string>National Park</string>
      <string>Overpass</string>
      <string>Mamelon 4 Hi</string>
      <string>1HoonDdukbokki</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Helvetica</string>
    </test>
    <edit mode="assign" name="family" binding="strong">
      <string>National Park</string>
      <string>Overpass</string>
      <string>Mamelon 4 Hi</string>
      <string>1HoonDdukbokki</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Helvetica Neue</string>
    </test>
    <edit mode="assign" name="family" binding="strong">
      <string>National Park</string>
      <string>Overpass</string>
      <string>Mamelon 4 Hi</string>
      <string>1HoonDdukbokki</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Verdana</string>
    </test>
    <edit mode="assign" name="family" binding="strong">
      <string>National Park</string>
      <string>Overpass</string>
      <string>Mamelon 4 Hi</string>
      <string>1HoonDdukbokki</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Tahoma</string>
    </test>
    <edit mode="assign" name="family" binding="strong">
      <string>National Park</string>
      <string>Overpass</string>
      <string>Mamelon 4 Hi</string>
      <string>1HoonDdukbokki</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Comic Sans MS</string>
    </test>
    <edit mode="assign" name="family" binding="strong">
      <string>National Park</string>
      <string>Overpass</string>
      <string>Mamelon 4 Hi</string>
      <string>1HoonDdukbokki</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Times New Roman</string>
    </test>
    <edit mode="assign" name="family" binding="strong">
      <string>National Park</string>
      <string>Overpass</string>
      <string>Mamelon 4 Hi</string>
      <string>1HoonDdukbokki</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Times</string>
    </test>
    <edit mode="assign" name="family" binding="strong">
      <string>National Park</string>
      <string>Overpass</string>
      <string>Mamelon 4 Hi</string>
      <string>1HoonDdukbokki</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Courier New</string>
    </test>
    <edit mode="assign" name="family" binding="strong">
      <string>Maple Mono</string>
      <string>Maple Mono NL CN</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Noto Sans</string>
    </test>
    <edit mode="assign" name="family" binding="strong">
      <string>National Park</string>
      <string>Overpass</string>
      <string>Mamelon 4 Hi</string>
      <string>1HoonDdukbokki</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Roboto</string>
    </test>
    <edit mode="assign" name="family" binding="strong">
      <string>National Park Medium</string>
      <string>Overpass</string>
      <string>Mamelon 4 Hi</string>
      <string>1HoonDdukbokki</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Google Sans</string>
    </test>
    <edit mode="assign" name="family" binding="strong">
      <string>National Park Medium</string>
      <string>Overpass</string>
      <string>Mamelon 4 Hi</string>
      <string>1HoonDdukbokki</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Google Sans Flex</string>
    </test>
    <edit mode="assign" name="family" binding="strong">
      <string>National Park Medium</string>
      <string>Overpass</string>
      <string>Mamelon 4 Hi</string>
      <string>1HoonDdukbokki</string>
    </edit>
  </match>

</fontconfig>
